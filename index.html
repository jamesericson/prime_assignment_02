<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend Assignment #2</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/jquery-min.js" charset="utf-8"></script>
    <script src="scripts/app.js" charset="utf-8"></script>
  </head>

  <body>
    <header>
        <h1>People of Tau</h1>
    </header>
    <section class='wrapper'>
      <img id='background-image' src="http://www.engchou.com/i/2016/10/black-and-white-photography-wallpapers-high-quality-resolution.jpg" alt="cityscape background">
      <div id="index-nav"></div>

      <div class='content'>
        <div class="profile-pic">
          <img id="pic-two" >
          <img id="pic-one" >
        </div>

        <div class="below-img">
          <button class="navigate-buttons" id='previous' ><</button>
          <p class="navigate-buttons" id="index"></p>
          <button class="navigate-buttons" id='next' >></button>
        </div>

      </div>
      <div class="profile-text">
        <h2  id="profile-name"></h2>
        <p id="profile-info"></p>
      </div>

    </section>
    <footer>
      <button id="pause-button" name='stop' >Stop Auto Advance</button>
    </footer>
  </body>
</html>
